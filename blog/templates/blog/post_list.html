{% extends 'blog/base.html' %}
{% block content %}
<article class="post">
    {% for post in posts %}
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %}
{% endblock %}
